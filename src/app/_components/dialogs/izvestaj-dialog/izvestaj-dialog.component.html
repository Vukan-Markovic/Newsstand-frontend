<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje izveštaja</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija izveštaja</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Brisanje izveštaja</h3>
  <form class="mat-dialog-content" ngSubmit="submit" #formControl="ngForm">
    <div class="form">
      <mat-form-field class="example-full-width" color="accent">
        <input matInput [matDatepicker]="datumOd" placeholder="Od datuma" [(ngModel)]="data.datumOd" name="datumOd"
          [disabled]="flag == 3">
        <mat-datepicker-toggle matSuffix [for]="datumOd"></mat-datepicker-toggle>
        <mat-datepicker touchUi #datumOd></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field class="example-full-width" color="accent">
        <input matInput [matDatepicker]="datumDo" placeholder="Do datuma" [(ngModel)]="data.datumDo" name="datumDo"
          [disabled]="flag == 3">
        <mat-datepicker-toggle matSuffix [for]="datumDo"></mat-datepicker-toggle>
        <mat-datepicker touchUi #datumDo></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.menadzer" placeholder="Menadžer" name="menadzer" [compareWith]="compareTo"
          [disabled]="flag == 3" required>
          <mat-option *ngFor="let menadzer of menadzeri" [value]="menadzer">
            {{ menadzer.ime }} {{ menadzer.prezime }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button color="accent" *ngIf="flag == 1" type="submit" [mat-dialog-close]="1" (click)="add()"
        [disabled]="!formControl.valid">Sačuvaj</button>
      <button mat-raised-button color="accent" *ngIf="flag == 2" type="submit" [mat-dialog-close]="1" (click)="update()"
        [disabled]="!formControl.valid">Sačuvaj</button>
      <button mat-raised-button color="primary" *ngIf="flag == 3" type="submit" [mat-dialog-close]="1"
        (click)="delete()">Obriši</button>
      <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">Poništi</button>
    </div>
  </form>
</div>
