<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje stavke porudžbine</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija stavke porudžbine</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje stavke porudžbine</h3>
    <form class="mat-dialog-content" ngSubmit="submit" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input type="number" min="1" matInput #input placeholder="Količina" [(ngModel)]="data.kolicina"
                    name="kolicina" [disabled]="flag == 3" required>
            </mat-form-field>
        </div>

        <div class="form" *ngIf="isArray()">
            <mat-form-field>
                <mat-select [(ngModel)]="data.proizvod" placeholder="Proizvod" name="proizvod" [compareWith]="compareTo"
                    [disabled]="flag == 3" required>
                    <mat-option *ngFor="let proizvod of proizvodi" [value]="proizvod">
                        {{ proizvod.nazivProizvoda }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button mat-raised-button color="accent" *ngIf="flag == 1" type="submit" [mat-dialog-close]="1"
                (click)="add()" [disabled]="!formControl.valid">Sačuvaj</button>
            <button mat-raised-button color="accent" *ngIf="flag == 2" type="submit" [mat-dialog-close]="1"
                (click)="update()" [disabled]="!formControl.valid">Sačuvaj</button>
            <button mat-raised-button color="primary" *ngIf="flag == 3" type="submit" [mat-dialog-close]="1"
                (click)="delete()">Obriši</button>
            <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">Poništi</button>
        </div>
    </form>
</div>
