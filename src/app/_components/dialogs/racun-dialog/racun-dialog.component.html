<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje računa</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija računa</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje računa</h3>
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
      <div class="form">
        <mat-form-field class="example-full-width" color="accent"> 
          <input matInput [matDatepicker]="vremeIzdavanja" placeholder="Vreme izdavanja" [(ngModel)]="data.vremeIzdavanja" name="vremeIzdavanja"
            [disabled]="flag == 3">
          <mat-datepicker-toggle matSuffix [for]="vremeIzdavanja"></mat-datepicker-toggle>
          <mat-datepicker touchUi #vremeIzdavanja></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field hintLabel="Maksimalno 100 karaktera">
          <input matInput #input maxlength="100" placeholder="Mesto izdavanja" [(ngModel)]="data.mestoIzdavanja" name="mestoIzdavanja" [disabled]="flag == 3" required>
          <mat-hint align="end">{{input.value?.length || 0}}/100</mat-hint>
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field hintLabel="Maksimalno 100 karaktera">
          <input matInput #input2 maxlength="100" placeholder="Naziv prodavnice" [(ngModel)]="data.nazivProdavnice" name="nazivProdavnice" [disabled]="flag == 3">
          <mat-hint align="end">{{input2.value?.length || 0}}/100</mat-hint>
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field>
          <mat-select [(ngModel)]="data.nacinPlacanja" placeholder="Način plaćanja" name="nacinPlacanja" [compareWith]="compareTo"
            [disabled]="flag == 3" required>
            <mat-option [value]="nacinPlacanja">
              Gotovina
            </mat-option>
            <mat-option [value]="nacinPlacanja">
              Kartica
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field hintLabel="Maksimalno 100 karaktera">
          <input matInput #input2 maxlength="100" placeholder="Broj računa" [(ngModel)]="data.brojRacuna" name="brojRacuna" [disabled]="flag == 3">
          <mat-hint align="end">{{input2.value?.length || 0}}/100</mat-hint>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field hintLabel="Maksimalno 100 karaktera">
          <input matInput #input2 maxlength="100" placeholder="Tip računa" [(ngModel)]="data.tipRacuna" name="tipRacuna" [disabled]="flag == 3">
          <mat-hint align="end">{{input2.value?.length || 0}}/100</mat-hint>
        </mat-form-field>
      </div>

      <div mat-dialog-actions>
        <button mat-raised-button color="accent" *ngIf="flag == 1" [type]="submit" [mat-dialog-close]="1" (click)="add()"
          [disabled]="!formControl.valid">Sačuvaj</button>
        <button mat-raised-button color="accent" *ngIf="flag == 2" [type]="submit" [mat-dialog-close]="1" (click)="update()"
          [disabled]="!formControl.valid">Sačuvaj</button>
        <button mat-raised-button color="primary" *ngIf="flag == 3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">Obriši</button>
        <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">Poništi</button>
      </div>
    </form>
  </div>
