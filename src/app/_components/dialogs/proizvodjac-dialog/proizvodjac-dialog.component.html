<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje proizvođača</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija proizvođača</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Brisanje proizvođača</h3>
  <form class="mat-dialog-content" ngSubmit="submit" #formControl="ngForm">
    <div class="form">
      <mat-form-field hintLabel="Maksimalno 50 karaktera">
        <input matInput #input maxlength="50" placeholder="Naziv" [(ngModel)]="data.nazivProizvodjaca"
          name="nazivProizvodjaca" [disabled]="flag == 3" required>
        <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field hintLabel="Maksimalno 20 karaktera">
        <input matInput #input2 maxlength="20" placeholder="Kontakt" [(ngModel)]="data.kontaktProizvodjaca"
          name="kontaktProizvodjaca" [disabled]="flag == 3">
        <mat-hint align="end">{{input2.value?.length || 0}}/20</mat-hint>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field hintLabel="Maksimalno 50 karaktera">
        <input matInput #input3 maxlength="50" placeholder="Adresa" [(ngModel)]="data.adresaProizvodjaca"
          name="adresaProizvodjaca" [disabled]="flag == 3">
        <mat-hint align="end">{{input3.value?.length || 0}}/50</mat-hint>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button color="accent" *ngIf="flag == 1" type="submit" [mat-dialog-close]="1" (click)="add()"
        [disabled]="!formControl.valid">Dodaj</button>
      <button mat-raised-button color="accent" *ngIf="flag == 2" type="submit" [mat-dialog-close]="1" (click)="update()"
        [disabled]="!formControl.valid">Ažuriraj</button>
      <button mat-raised-button color="primary" *ngIf="flag == 3" type="submit" [mat-dialog-close]="1"
        (click)="delete()">Obriši</button>
      <button mat-raised-button color="warn" (click)="cancel()" tabindex="-1">Poništi</button>
    </div>
  </form>
</div>
