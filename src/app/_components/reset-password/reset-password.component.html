<br><br>
<div class="container resetPassword">
    <div class="card">
        <h4 class="card-header">Resetovanje lozinke</h4>
        <div class="card-body">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="password">Nova lozinka</label>
                    <input type="password" id="password" minlength="8" formControlName="password"
                        class="form-control" />
                    <div *ngIf="submitted && f.lozinka.errors" class="invalid-feedback">
                        <div *ngIf="f.lozinka.errors.required">Lozinka je obavezna</div>
                        <div *ngIf="f.lozinka.errors.minlength">Lozinka mora sadržati bar 8 karaktera</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwordRepeat">Potvrdite lozinku</label>
                    <input type="password" id="passwordRepeat" minlength="8" formControlName="passwordRepeat"
                        class="form-control" />
                    <div *ngIf="submitted && f.passwordRepeat.errors" class="invalid-feedback">
                        <div *ngIf="f.passwordRepeat.errors.required">Lozinka je obavezna</div>
                        <div *ngIf="f.passwordRepeat.errors.minlength">Lozinka mora sadržati bar 8 karaktera</div>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit" [disabled]="!resetPasswordForm.valid"
                    data-toggle="tooltip" data-placement="top" title="Sign up">Resetuj</button>
            </form><br>
        </div>
    </div>
</div>
