<div class="container centered">
    <div class="card text-white bg-dark">
        <h4 class="card-header">Unesite vašu email adresu</h4>
        <div class="card-body">
            <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="required" for="email">Email</label>
                    <input type="email" required placeholder="Unesite email adresu" formControlName="email"
                        class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email je obavezan</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-success btn-block">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Pošalji
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
