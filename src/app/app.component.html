<mat-sidenav-container class="example-container">
    <mat-sidenav mode="over" [fixedInViewport]="true" opened mode="side">
        <mat-accordion>
            <div align="center">
                <a mat-button style="text-align: center">
                    <mat-icon aria-hidden="false" aria-label="Home icon" [routerLink]="['/']">home</mat-icon>
                </a>
            </div>
            <mat-expansion-panel>
                <mat-expansion-panel-header *ngIf="isLoggedIn()">
                    <mat-panel-title>
                        Trafika
                    </mat-panel-title>
                    <mat-panel-description>
                        Aplikacija za vođenje trafike
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-nav-list *ngIf="isZaposleni()">
                    <a mat-list-item routerLinkActive="active" [routerLink]="['/dobavljac']">Dobavljač</a>
                </mat-nav-list>
                <mat-nav-list *ngIf="isMenadzer()">
                    <a mat-list-item routerLinkActive="active" [routerLink]="['/izvestaj']">Izveštaj</a>
                </mat-nav-list>
                <mat-nav-list *ngIf="isZaposleni()">
                    <a mat-list-item routerLinkActive="active" [routerLink]="['/menadzer']">Menadžer</a>
                </mat-nav-list>
                <mat-nav-list *ngIf="isLoggedIn()">
                    <a mat-list-item routerLinkActive="active" [routerLink]="['/porudzbina']">Porudžbina</a>
                </mat-nav-list>
                <mat-nav-list *ngIf="isMenadzer()">
                    <a mat-list-item routerLinkActive="active" [routerLink]="['/prodavac']">Prodavac</a>
                </mat-nav-list>
                <mat-nav-list *ngIf="isZaposleni()">
                    <a mat-list-item routerLinkActive="active" [routerLink]="['/proizvod']">Proizvod</a>
                </mat-nav-list>
                <mat-nav-list *ngIf="isZaposleni()">
                    <a mat-list-item routerLinkActive="active" [routerLink]="['/proizvodjac']">Proizvođač</a>
                </mat-nav-list>
                <mat-nav-list *ngIf="isZaposleni()">
                    <a mat-list-item routerLinkActive="active" [routerLink]="['/racun']">Račun</a>
                </mat-nav-list>
                <mat-nav-list *ngIf="isZaposleni()">
                    <a mat-list-item routerLinkActive="active" [routerLink]="['/vrstaProizvoda']">Vrsta proizvoda</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Nalog
                    </mat-panel-title>
                    <mat-panel-description>
                        Kreiraj nalog ili se prijavi
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-nav-list *ngIf="isLoggedIn()">
                    <a mat-list-item routerLinkActive="active" [routerLink]="['/korisnik']">Profil</a>
                </mat-nav-list>
                <mat-nav-list *ngIf="!isLoggedIn()">
                    <a mat-list-item routerLinkActive="active" [routerLink]="['/register']">Registracija</a>
                </mat-nav-list>
                <mat-nav-list *ngIf="!isLoggedIn()">
                    <a mat-list-item routerLinkActive="active" [routerLink]="['/login']">Prijavljivanje</a>
                </mat-nav-list>
                <mat-nav-list *ngIf="isLoggedIn()">
                    <a mat-list-item routerLinkActive="active" (click)="logout()">Odjavi se</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-sidenav>
    <router-outlet></router-outlet>
</mat-sidenav-container>
